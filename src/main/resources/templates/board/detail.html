<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세 페이지</title>
</head>
<body>

<h2 th:text="${boardDto.name}"></h2>
<p th:inline="text">작성일 : [[${#temporals.format(boardDto.createdTime, 'yyyy-MM-dd HH:mm')}]]</p>
<p th:inline="text">수정일 : [[${#temporals.format(boardDto.modifiedTime, 'yyyy-MM-dd HH:mm')}]]</p>
<p th:text="${boardDto.age}"></p>
<p th:text="${boardDto.major}"></p>
<p th:text="${boardDto.introduce}"></p>

<a th:href="@{'/post/edit/' + ${boardDto.id}}">
    <button> 수정 </button>
</a>

<form th:action="@{'/post/delete/' + ${boardDto.id}}" th:method="delete">
    <button type="submit">삭제</button>
</form>
</body>
</html>
