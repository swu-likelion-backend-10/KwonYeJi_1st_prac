<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- thymeleaf를 th로 사용하겠다는 의미, th 설정 -->
<head>
    <meta charset="UTF-8">
    <title>메인 화면</title>
</head>
<body>
<h1>게시물 목록이 출력될 예정입니다.</h1>
<a th:href="@{/post}">글쓰기</a>
<br><br>

<!-- 검색 -->
<form action="/board/search" method="GET">
    <div>
        <input name="keyword" type="text" placeholder="검색">
    </div>

    <button>검색하기</button>
</form>

<table>
    <thread>
        <tr>
            <th>번호</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
    </thread>

    <tbody>
    <!--Contents !-->
    <tr th:each="board : ${boardList}">
        <td>
            <span th:text="${board.id}"></span>
        </td>
        <td>
            <a th:href="@{'/post/' + ${board.id}}">
                <span th:text="${board.name}"></span>
            </a>
        </td>
        <td>
            <span th:text="${#temporals.format(board.createdTime, 'yyyy-MM-dd HH:mm')}"></span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
